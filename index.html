<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="popup" class="popup">
      <h2>Choose Opponent</h2>
      <select id="opponent">
        <option disabled selected>Select Opponent</option>
        <option value="friend">Play with Friend</option>
        <option value="ai">Play with AI</option>
      </select>
      <div id="playerInputs" style="display: none;">
        <h2>Enter Name</h2>
        <input type="text" id="player1" placeholder="Your Name">
        <input type="text" id="player2" placeholder="Friend's Name" style="display: none;">
        <button onclick="startGame()">Start Game</button>
      </div>
    </div>
    <div id="game" class="game">
      <div id="board" class="board"></div>
      <p id="status" class="status"></p>
      <button onclick="resetGame()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
